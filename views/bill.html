<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Invoice</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        #invoice {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .total {
            margin-top: 20px;
            text-align: right;
        }

        .total span {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="invoice">
        <h1>Reservation Invoice</h1>

        <table>
            <thead>
                <tr>
                    <th>Details</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Reservation ID</td>
                    <td>R123456</td>
                </tr>
                <tr>
                    <td>Customer Name</td>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <td>Lot Owner Name</td>
                    <td>Jane Smith</td>
                </tr>
                <tr>
                    <td>Bill for the Lot</td>
                    <td>$500.00</td>
                </tr>
                <tr>
                    <td>Charges for Decoration</td>
                    <td>$150.00</td>
                </tr>
                <tr>
                    <td>Charges for Catering Services</td>
                    <td>$200.00</td>
                </tr>
            </tbody>
        </table>

        <div class="total">
            <span>Total:</span> $850.00
        </div>
    </div>

</body>
</html>
