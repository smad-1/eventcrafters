<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/yourlists.css">
  <title>MySQL Data Display</title>
</head>
<body>
  <div id="data-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', fetchData);

    function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        //var username = getUrlParameter('username');
        //var userID = getUrlParameter('userID');

    async function fetchData() {
        try {
            var userID = getUrlParameter('userID');
          const response = await fetch(`http://localhost:5005/mylots?userID=${userID}`);
          const data = await response.json();
          console.log(data);
          displayData(data);
        } catch (error) {
          console.error('Error fetching data: ', error);
        }
      }

      async function fetchOptions(useriD, lotID) {
          try {
            const response = await fetch(`http://localhost:5005/options?userID=${useriD}&lotID=${lotID}`);
            const options = await response.json();
            return options;
          } catch (error) {
            console.error('Error fetching options: ', error);
            return [];
          }
      }

      async function displayData(data) {
      const container = document.getElementById('data-container');
      let num = 0;

      for (const item of data) {
        const listItem = document.createElement('div');

        const choices = await fetchOptions(item.userID, item.lotID);
       
        const selectBox = document.createElement('select');
        selectBox.id = num;
        num++;
        let i = 0;
        choices.forEach((choice) => {
          
          const option = document.createElement('option');
          option.value = i;
          option.text = choice.activity;
          selectBox.appendChild(option);
          i++;
        });

        listItem.innerHTML = `
        <div class="card">
          <div class="description">
            <strong>${item.lotID}</strong>: ${item.First_name}
            <button onclick="rentNow('${item.userID}', '${item.lotID}', '${selectBox.id}')">Rent Now</button>
            </div>
            <label for="choices">Select a choice:</label>
            ${selectBox.outerHTML}
          
        </div>
       
    `;

        container.appendChild(listItem);
      }
    }

      async function rentNow(useriD, lotID, act) {
        const selectedOption = document.getElementById(act);
        const selectedText = selectedOption.options[selectedOption.value].text;
      // Redirect to another HTML file with the selected userID and lotID
      window.location.href = `/views/bookplace.html?userID=${useriD}&lotID=${lotID}&activity=${selectedText}`;

    }
  </script>
</body>
</html>
