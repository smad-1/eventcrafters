<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="/assets/rentform.css" class="css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Payment</h1>
            <form action="/payment" method="POST">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name:</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name" required/>
                    </div>

                    <div class="form_control">
                        <label for="address">Address:</label>
                        <input id="address" name="address" placeholder="Enter Your Address" required/>
                    </div>

                    <div class="form_control">
                        <label for="number">Phone number:</label>
                        <input type="number" id="number" name="number" placeholder="Enter Phone Number" required/>
                    </div>

                    <div class="form_control">
                        <label for="date">Date of Booking:</label>
                        <input type="date" id="date" name="date" required/>
                    </div>

                    <div class="form_control">
                        <label for="lot">Lot ID:</label>
                        <input type="number" id="lot" name="lot" placeholder="Enter Lot ID" required/>
                    </div>

                    <div class="form_control">
                        <h2>Payment Details</h2>
                        <label for="payment-method">Payment Method:</label>
                        <select id="payment-method" name="payment_method">
                            <option value="">Choose your payment method</option>
                            <option value="credit_card">Credit Card</option>
                            <option value="bkash">bKash</option>
                        </select>
                    </div>

                    <div class="credit-card-fields" style="display: none;">
                        <label for="card-type">Card Type:</label>
                        <select id="card-type" name="card_type">
                            <option value="visa">Visa</option>
                            <option value="mastercard">MasterCard</option>
                        </select>
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card_number">
                        <label for="expiration-date">Expiration Date:</label>
                        <input type="text" id="expiration-date" name="expiration_date">
                    </div>

                    <div class="bkash-number-field" style="display: none;">
                        <label for="bkash-number">bKash Number:</label>
                        <input type="text" id="bkash-number" name="bkash_number">
                    </div>

                    <div class="form_control">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount" name="amount" required>
                    </div>
                </div>

                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const paymentMethodSelect = document.getElementById('payment-method');
        const creditCardFields = document.querySelector('.credit-card-fields');
        const bkashNumberField = document.querySelector('.bkash-number-field');

        paymentMethodSelect.addEventListener('change', () => {
            if (paymentMethodSelect.value === 'credit_card') {
                creditCardFields.style.display = 'block';
                bkashNumberField.style.display = 'none';
            } else if (paymentMethodSelect.value === 'bkash') {
                creditCardFields.style.display = 'none';
                bkashNumberField.style.display = 'block';
            } else {
                creditCardFields.style.display = 'none';
                bkashNumberField.style.display = 'none';
            }
        });

        
    </script>
</body>
</html>
