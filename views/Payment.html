<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg1.jpg'); 
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        
            
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sidenav a {
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            color: white;
            margin: 10px 0;
        }

        .sidenav a:hover {
            background-color: #555;
        }

        
        .content {
            margin-left: 260px;
            padding: 20px;
            color: rgb(255, 255, 255);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

   
        .form-section {
            margin-bottom: 20px;
            width: 48%; 
        }

      
        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="radio"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

      
        .credit-card-fields {
            display: none; 
        }

     
        .bkash-number-field {
            display: none; 
        }

     
        input[type="radio"] {
            margin-right: 5px;
        }

        
        .submit-button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <div class="form-section">
            <h2>Personal Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone_number" required>

            <label for="booking-date">Date of Booking:</label>
            <input type="date" id="booking-date" name="booking_date" required>

            <label for="lot-id">Lot ID:</label>
            <input type="text" id="lot-id" name="lot_id" required>
        </div>

        <div class="form-section">
            <h2>Payment Details</h2>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment_method" required style="width: 100%;">
                <option value="credit_card">Credit Card</option>
                <option value="bkash">bKash</option>
            </select>


          
            <div class="credit-card-fields">
                <label for="card-type">Card Type:</label>
                <select id="card-type" name="card_type" style="width: 100%;">
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                </select>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card_number" required>
                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration_date" required>
            </div>

           
            <div class="bkash-number-field">
                <label for="bkash-number">bKash Number:</label>
                <input type="text" id="bkash-number" name="bkash_number" required style="width: 100%;">
            </div>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>
      
            <div style="display: flex; align-items: center;">
                <label for="payment-type">Payment Type:</label>
                <input type="radio" style="color: #cd422f;" id="full-payment" name="payment_type" value="full_payment" required>
                <label for="full-payment" style="align-self: center; margin-left: 5px;">Full Payment</label>
                <input type="radio" style="color:#cd422f" id="advanced-payment" name="payment_type" value="advanced_payment" required>
                <label for="advanced-payment" style="align-self: center; margin-left: 5px;">Advanced Payment</label>
            </div>
        </div>
     
        <button class="submit-button">Submit</button>
    </div>

    <script>
        
        const paymentMethodSelect = document.getElementById('payment-method');
        const creditCardFields = document.querySelector('.credit-card-fields');
        const bkashNumberField = document.querySelector('.bkash-number-field');

        paymentMethodSelect.addEventListener('change', () => {
            if (paymentMethodSelect.value === 'credit_card') {
                creditCardFields.style.display = 'block';
                bkashNumberField.style.display = 'none';
            } else if (paymentMethodSelect.value === 'bkash') {
                creditCardFields.style.display = 'none';
                bkashNumberField.style.display = 'block';
            }
        });
    </script>
</body>
</html>
